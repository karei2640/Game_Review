<script type="text/javascript" src="../jquery.jpostal.js"></script>
<script type="text/javascript">
$(window).ready( function() {
	$('#postcode1').jpostal({
		postcode : [
			'#postcode1',
			'#postcode2'
		],
		address : {
			'#address1'  : '%3',
			'#address2'  : '%4',
			'#address3'  : '%5',
			'#address1_kana'  : '%8',
			'#address2_kana'  : '%9',
			'#address3_kana'  : '%10'
		},
		trigger : {
			'#address1_kana'  : true,
			'#address2_kana'  : true,
			'#address3_kana'  : false
		},
		url : {
			'http'  : '../json/',
			'https' : '../json/',
		}
	});

	$("#address1_kana").on("change", function() {
	    var val = $("#address1_kana").val();
	    val = "onchange_" + val;
	    $("#address1_kana_onchange").val(val);
	});

	$("#address2_kana").on("change", function() {
	    var val = $("#address2_kana").val();
	    val = "onchange_" + val;
	    $("#address2_kana_onchange").val(val);
	});

	$("#address3_kana").on("change", function() {
	    var val = $("#address3_kana").val();
	    val = "onchange_" + val;
	    $("#address3_kana_onchange").val(val);
	});
});
</script>
